version: '3.1'
services:
  nginx:
    build:
      context: ./
      args:
        AERGO_NODE: ${AERGO_NODE}
        API_URL: ${API_URL}
        CONFIG_NAME: "${CONFIG_NAME:-local}"
    ports:
      - "8080:80"
    depends_on:
      - backend      
  indexer:
    build: ./indexer
    depends_on:
      - db
    environment:
      ES_URL: "${ES_URL:-db:9200}"
      AERGO_NODE: "${AERGO_NODE:-node:7845}"
      AERGOSCAN_REINDEX: "${AERGOSCAN_REINDEX:-false}"
  backend:
    build: ./backend
    expose:
      - 3000
    volumes:
      - ./backend/src:/backend/src
    depends_on:
      - db
    environment:
      - AERGO_NODE
  db:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9300:9300"
      - "9200:9200"
    expose:
      - 9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
    command: ["elasticsearch", "-Elogger.level=WARN"]

volumes:
  esdata:
    driver: local
